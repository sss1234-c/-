<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎨 لعبة الألوان</title>
  <style>
    body {
      font-family: Tahoma;
      background-color: #222;
      color: white;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .colors-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .color-box {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: transform 0.2s;
    }

    .color-box:hover {
      transform: scale(1.1);
      border-color: white;
    }

    .message {
      margin-top: 30px;
      font-size: 20px;
      color: #00ffcc;
    }

    .back {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>🎨 لعبة الألوان</h1>
  <p>اختار اللون الصحيح!</p>

  <div class="colors-container" id="colorsContainer"></div>

  <div class="message" id="message"></div>

  <a href="index.html" class="back">⬅️ الرجوع للرئيسية</a>

  <script>
    const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
    const targetColor = colors[Math.floor(Math.random() * colors.length)];
    const container = document.getElementById("colorsContainer");
    const message = document.getElementById("message");

    colors.forEach(color => {
      const box = document.createElement("div");
      box.classList.add("color-box");
      box.style.backgroundColor = color;
      box.onclick = () => {
        if (color === targetColor) {
          message.innerText = `🎉 صح! اللون هو ${color}`;
        } else {
          message.innerText = `❌ غلط! جرّب تاني`;
        }
      };
      container.appendChild(box);
    });
  </script>

</body>
</html>
